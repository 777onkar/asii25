<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .card p {
            color: #555;
        }
        .card .price {
            font-size: 1.2em;
            color: #27ae60;
            margin: 10px 0;
        }
        .card button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .card button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://tse3.mm.bing.net/th?id=OIP.KhWyHccLsPsVI8JQCUaKqQHaKa&pid=Api&P=0&h=180" alt="Product Image">
        <h2>Product Name</h2>
        <p>Short product description goes here.</p>
        <p class="price">$29.99</p>
        <button onclick="buyNow()">Buy Now</button>
    </div>

    <script>
        function buyNow() {
            alert("Thank you for your purchase!");
        }
    </script>
</body>
</html>
