<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #eaeaea;
    }

    /* Product Card Styles */
    .product-card {
      width: 400px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    /* Image Section */
    .product-card img {
      width: 100%;
      height: auto;
    }

    /* Product Details Section */
    .product-card .details {
      padding: 20px;
      text-align: center;
    }

    .details h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333333;
    }

    .details p {
      font-size: 14px;
      color: #777777;
      margin-bottom: 15px;
    }

    .details .price {
      font-size: 20px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 15px;
    }

    /* Action Button */
    .details button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .details button:hover {
      background-color: #0056b3;
    }

    /* Footer Section */
    .product-card .footer {
      background-color: #f9f9f9;
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: #999999;
    }

    .footer span {
      font-weight: bold;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="details">
        <img src="https://tse1.mm.bing.net/th?id=OIP.6arkP63fACGa7ZiTLjc4lQHaEK&pid=Api&P=0&h=220" alt="Product Image">
      <h2>Premium Sneakers</h2>
      <p>Step up your game with these comfortable and stylish sneakers for all occasions.</p>
      <div class="price">â‚¹2,499</div>
      <button>Add to Cart</button>
    </div>
    <div class="footer">
      <span>Hurry!</span> Limited stock available.
    </div>
  </div>

  <script>
    // JavaScript for the button functionality
    const button = document.querySelector(".details button");
    button.addEventListener("click", () => {
      alert("Premium Sneakers have been added to your cart!");
    });
  </script>
</body>
</html>
